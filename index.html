<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcul tantièmes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calcul des tantièmes</h1>
    
    <div class="inputs">
      <label for="logement">Pour un logement :</label>
      <input type="number" id="logement" min="0" value="1">

      <label for="tantiemeTotal">Tantième total :</label>
      <input type="number" id="tantiemeTotal" min="1" value="100">
    </div>

    <div class="totaux">
      <label for="coutTotal">Coût total TTC :</label>
      <input type="number" id="coutTotal" min="0" value="0">

      <label for="aidesTotal">Total aides :</label>
      <input type="number" id="aidesTotal" min="0" value="0">

      <label for="resteTotal">Reste à charge total :</label>
      <input type="number" id="resteTotal" min="0" value="0">
    </div>

    <button onclick="calculer()">Calculer</button>

    <div class="resultats">
      <h2>Résultats par logement</h2>
      <p>Coût TTC : <span id="resultCout">0</span> €</p>
      <p>Aides : <span id="resultAides">0</span> €</p>
      <p>Reste à charge : <span id="resultReste">0</span> €</p>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
