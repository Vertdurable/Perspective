<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcul tantièmes</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body oninput="calculer()">
  <div class="container">
    <h1>Calcul des tantièmes</h1>
    
    <div class="inputs">
      <label for="logement">Pour un logement :</label>
      <input type="number" id="logement" min="0" value="1">

      <label for="tantiemeTotal">Tantième total :</label>
      <input type="number" id="tantiemeTotal" min="1" value="100">
    </div>

    <div class="totaux">
      <p><strong>Coût total TTC :</strong> <span id="coutTotal">1373872</span> €</p>
      <p><strong>Total aides :</strong> <span id="aidesTotal">891146.86</span> €</p>
      <p><strong>Reste à charge total :</strong> <span id="resteTotal">482725.14</span> €</p>
    </div>

    <div class="resultats">
      <h2>Résultats par logement</h2>
      <p>Coût TTC : <span id="resultCout">0</span> €</p>
      <p>Aides : <span id="resultAides">0</span> €</p>
      <p>Reste à charge : <span id="resultReste">0</span> €</p>
    </div>
  </div>
  
  <script src="Script.js"></script>
</body>
</html>
